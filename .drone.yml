kind: pipeline
type: kubernetes
name: p3-kube

platform:
  arch: arm

steps:
- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: jtbarclay/drone-kubernetes
    tags: ["arm", "latest"]
